version: '3'

services:
  discover-server:
    build:
      context: ./discovery_server
      dockerfile: Dockerfile
    ports:
      - "8761:8761"
    networks:
      - TNB-network
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 1G

  redevable-service:
    build:
      context: ./RedevableMicroservice
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    depends_on:
      - discover-server
      - mysql
    networks:
      - TNB-network
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 1G

  categorie-service:
    build:
      context: ./CategorieTerrainMicroservice
      dockerfile: Dockerfile
    ports:
      - "8082:8082"
    depends_on:
      - discover-server
      - mysql
    networks:
      - TNB-network
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 1G

  terrain-service:
    build:
      context: ./TerrainMicroservice
      dockerfile: Dockerfile
    ports:
      - "8084:8084"
    depends_on:
      - discover-server
      - mysql
    networks:
      - TNB-network
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 1G

  mysql:
    image: mysql:latest
    container_name: mysql
    ports:
      - "3306:3306"
    volumes:
      - mysql_db:/var/lib/mysql
    environment:
      - MYSQL_DATABASE=project_tnb
      - MYSQL_ROOT_PASSWORD=root
    networks:
      - TNB-network

networks:
  TNB-network:
    driver: bridge
    # Add any additional configurations for your MySQL service here
volumes:
  mysql_db: