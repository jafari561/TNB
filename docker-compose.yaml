version: '3'

services:
  discover-server:
    build:
      context: ./discovery_server
      dockerfile: Dockerfile
    ports:
      - "8761:8761"
    networks:
      - TNB-network
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 1G

  zookeeper:
    image: wurstmeister/zookeeper
    container_name: zookeeper
    ports:
      - "2181:2181"
    networks:
      - TNB-network

  kafka:
    image: wurstmeister/kafka
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_HOST_NAME: localhost
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
    networks:
      - TNB-network

  redevable-service:
    build:
      context: ./RedevableMicroservice
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    depends_on:
      - discover-server
      - mysql_redevable
      - zookeeper
      - kafka
    networks:
      - TNB-network
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 1G

  categorie-service:
    build:
      context: ./CategorieTerrainMicroservice
      dockerfile: Dockerfile
    ports:
      - "8082:8082"
    depends_on:
      - discover-server
      - mysql_categorie
      - zookeeper
      - kafka
    networks:
      - TNB-network
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 1G

  terrain-service:
    build:
      context: ./TerrainMicroservice
      dockerfile: Dockerfile
    ports:
      - "8084:8084"
    depends_on:
      - discover-server
      - mysql_terrain
      - zookeeper
      - kafka
    networks:
      - TNB-network
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 1G

  mysql_redevable:
    image: mysql:latest
    container_name: mysql_redevable
    ports:
      - "3306:3306"
    volumes:
      - mysql_db:/var/lib/mysql
    environment:
      - MYSQL_DATABASE=tnb_redevable
      - MYSQL_ROOT_PASSWORD=root
    networks:
      - TNB-network

  mysql_categorie:
    image: mysql:latest
    container_name: mysql_categorie
    ports:
      - "3306:3307"
    volumes:
      - mysql_db:/var/lib/mysql
    environment:
      - MYSQL_DATABASE=tnb_categorie
      - MYSQL_ROOT_PASSWORD=root
    networks:
      - TNB-network

  mysql_terrain:
    image: mysql:latest
    container_name: mysql_terrain
    ports:
      - "3306:3308"
    volumes:
      - mysql_db:/var/lib/mysql
    environment:
      - MYSQL_DATABASE=tnb_terrain
      - MYSQL_ROOT_PASSWORD=root
    networks:
      - TNB-network

networks:
  TNB-network:
    driver: bridge
    # Add any additional configurations for your MySQL service here
volumes:
  mysql_db: