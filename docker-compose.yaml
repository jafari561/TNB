version: '3'

services:
  discover-server:
    build:
      context: ./discovery_server
      dockerfile: Dockerfile
    ports:
      - "8761:8761"
    networks:
      - TNB-network

  redevable-service:
    build:
      context: ./RedevableMicroservice
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    depends_on:
      - discover-server
    networks:
      - TNB-network

  categorie-service:
    build:
      context: ./CategorieTerrainMicroservice
      dockerfile: Dockerfile
    ports:
      - "8082:8082"
    depends_on:
      - discover-server
    networks:
      - TNB-network

  terrain-service:
    build:
      context: ./TerrainMicroservice
      dockerfile: Dockerfile
    ports:
      - "8084:8084"
    depends_on:
      - discover-server
    networks:
      - TNB-network



networks:
  TNB-network:
    driver: bridge
